<body>

    <script src="validate_login.js"></script>

    <header>
        <div class="title">
            <i class="fas fa-share-alt fa-4x"></i>
            <a href="#" class="main-page"><p>Compartelo</p></a>

        <nav>

        </nav>
    </header>
   
    <h2>Login</h2>
    <div class = "box">
        <form  onsubmit="return validate()" action="login" method="post">
        <input type="email" name = "email" class="email" id="email" placeholder="Email" autocomplete="off" required>
        <p class="tag_line">Use Official Email ID only</p>

        <input type="password" name = "password" class="password" id="password" placeholder="Password" required>
   
        <input type="submit" value="Login">
        </form>
                    
        <div class="error" id="error"></div> 
    </div>

</body>
