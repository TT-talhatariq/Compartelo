<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SearchBar</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script
      src="https://kit.fontawesome.com/42abd7998b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="title">
        <i class="fas fa-share-alt fa-4x"></i>
        <a href="#" class="main-page"><p>Compartelo</p></a>
      </div>
      <div class="search">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search Books, Notes...."
        />
        <button><i class="fas fa-search fa-3x"></i></button>
      </div>

      <div class="profile">
        <a href="../profile.jsp"
          ><i class="fas fa-user-circle fa-3x profile"></i
        ></a>
      </div>
    </header>

    
    <!-- Main Body -->
    
    <main>
      
      <div class="container">
        <div id = "sub-cont">
        <div class="info">
          <h2>All Post</h2>
          <div>
          <i class="fas fa-arrow-circle-up" id="upload"></i>
          <P>Upload</P>
          </div>
        </div>

        <!-- File Section -->
        <div class="files" id="files">
            <!-- File Item -->
          <div class="file-item">
            <div class="file-name">
              <i class="fas fa-file-alt fa-3x"></i>
              <div class="name">
                <p>File Name</p>
                <hr>
              </div>
             

            </div>
            <div class="user-name">
              <p class="icon">ðŸ‘±</p>
              <p>User Name</p>
              
            </div>
            <p><strong>Subject: </strong> PF</p>
            <p><strong>Date Uploaded: </strong>2022-06-17</p>

            <div class="category">
                <p><strong>category: </strong>Book</p>
                <div class="download">
                <form>
                <button type="submit"><i class="fas fa-download fa-1x"></i></button>
                <input type="hidden" name="filename" value="Ok">
              </form>
                <p>2</p>
                </div>

            </div>
          </div>   
         </div>
        </div>

       
         <div id="upload_file">
          <form>
          <div class="top_box">
          <h2>Upload File</h2>
        
          <span class="close">&times;</span>
        </div>
           <div class="file_container">
        
            <div class="file_name">
                <p><strong>File Name</strong> (No need to add extention)</p>
                <input type="text" name="file_name" required>
            </div>
            <div class="description">
              <p><strong>Description</strong> (Any important detail)</p>
              <textarea></textarea>
            </div>
            <div class="detail">
                <p>Subject</p>
                <p>Type</p>
            </div>
            <div class="detail_input">
                <input type="text" required>
                   <select name="file" id="type">
                  <option value="book">Book</option>
                  <option value="notes">Notes</option>
                  <option value="slides">Slides</option>
              </select>
            </div><br>
            <div class="upload_btn">
              <input type="file">
              <input type="submit" value="Upload">
            </div>
  
          </div>
        </form>
                </div>
                
      </div>
        </main>
  
      
<script>
  // Get the upload
  var modal = document.getElementById("upload_file");
  
  // Get the button that opens the modal
  var btn = document.getElementById("upload");
  
  var cont = document.getElementById("sub-cont");
  // When the user clicks the button, open the modal 
  // Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
  cont.style.opacity = 0.3;

}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  cont.style.opacity = 1;
  modal.style.display = "none";
}
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  </script>
  
  </body>
</html>
